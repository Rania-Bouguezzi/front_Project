<div class="container">
  <div class="d-flex justify-content-center row">
      <div class="col-md-12">
          <div class="row p-2 bg-white border rounded" *ngFor="let booking of bookings"  >
              <div class="col-md-2 mt-1" (click)="getTransfer(booking.transferId)" >
           <c-avatar src={{booking.agencyEmettriceLogo}} size="xl"> </c-avatar>
               </div>
              <div class="col-md-6 mt-1">
                  <h5><strong> {{booking.agencyEmettriceName}}</strong></h5>
                  <div class="d-flex flex-row">
                      <div class="ratings mr-2"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" style="color:darkorchid" fill="currentColor" class="bi bi-person-arms-up" viewBox="0 0 16 16">
                        <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"/>
                        <path d="m5.93 6.704-.846 8.451a.768.768 0 0 0 1.523.203l.81-4.865a.59.59 0 0 1 1.165 0l.81 4.865a.768.768 0 0 0 1.523-.203l-.845-8.451A1.5 1.5 0 0 1 10.5 5.5L13 2.284a.796.796 0 0 0-1.239-.998L9.634 3.84a.7.7 0 0 1-.33.235c-.23.074-.665.176-1.304.176-.64 0-1.074-.102-1.305-.176a.7.7 0 0 1-.329-.235L4.239 1.286a.796.796 0 0 0-1.24.998l2.5 3.216c.317.316.475.758.43 1.204Z"/>
                      </svg></div><span><strong>{{booking.nbPlaces}} places</strong> &nbsp;&nbsp;&nbsp;&nbsp;  </span>  <span class="badge bg-info" style="font-size: 14px;"> {{booking.from}} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                      </svg>  {{booking.to}}</span>
                  </div>
                  <p class="text-justify mb-0">{{booking.agencyEmettriceName}} {{booking.message}}<br><br></p>
              </div>
              <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                  <div class="d-flex flex-row align-items-center">
                      <h4 class="mr-1">${{transferPrice}}</h4>
                  </div>
                  <h6 class="text-success">Total Price</h6>
                  <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm" type="button">
12000
                    
                  </button><span class="badge bg-warning btn-sm mt-2" type="button">Unpaid</span></div>
              </div>
          </div>
      </div>
  </div>
</div>
