<nav>
  <a href="#/agent-layout/profile"><c-avatar  src={{logo}}></c-avatar> <B> {{agencyName}} </B></a>
  <a href="#/agent-layout/profile">Offers</a>
  <a href="#/agent-layout/needs-transfer">Needs</a>
  <a href="#/agent-layout/dashboard">Dashboard</a>
  <a href="#/">Logout</a>

  <button [cPopoverTrigger]="'click'" class="btn btn-outline position-relative" [cPopover]="popoverContent" cPopoverPlacement="bottom">
    <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" width="22" height="22" fill="currentColor"
      class="bi bi-bell" viewBox="0 0 16 16">
      <path
        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
  
    </svg>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{ count }}
    </span>
  </button>
  
  
  
  

  <ng-template #popoverContent>
    <div class="popover-notifications scrollable-container">
      <div *ngFor="let notif of notifs" class="notification-item">
        <div>
          <c-avatar src="{{ notif.agencyEmettriceLogo }}"></c-avatar>
        </div>
  
        <div class="notification-content">
          <strong>{{ notif.agencyEmettriceName }}</strong>: {{ notif.message }}
        </div>
        
        <div class="float-end">
          <strong>{{ notif.dateCreation | date :'HH:mm' }}</strong>
        </div>
      </div>
    </div> 
  </ng-template>
</nav>
