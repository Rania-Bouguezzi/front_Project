<c-sidebar *ngIf="currentUrl !== '/agent-layout/profile' && currentUrl !== '/agent-layout/needs-transfer' &&   !currentUrl.startsWith('/agent-layout/agencyProfile/')  " 
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>


<ng-scrollbar pointerEventsMethod="scrollbar">

  <div class="d-flex align-items-center mb-3">
    <c-avatar size="xl" src={{logo}}></c-avatar>
    <div class="ms-2">
      <p class="mb-0">{{name}}</p>
      <p class="mb-0" style="font-size: 10px;">{{email}}</p>
    </div></div>
  <c-sidebar-nav
    [navItems]="navItems"
    dropdownMode="close"
  />
</ng-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  />
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->

  <app-default-header *ngIf="currentUrl !== '/agent-layout/profile' && currentUrl !== '/agent-layout/needs-transfer' &&  !currentUrl.startsWith('/agent-layout/agencyProfile/') " class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />


  <!-- <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar" /> -->
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet />
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer />
</div>
