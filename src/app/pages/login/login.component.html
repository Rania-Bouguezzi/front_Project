
<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
            
                  <h4 class="mt-1 mb-5 pb-1">We are a Team  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.5 3.5 0 0 0 8 11.5a3.5 3.5 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683M7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5"/>
                  </svg> !</h4>
                </div>
                <p style="font-size: 14px;">Please login to your account</p>
                <form class="row g-3 needs-validation" [formGroup]="myFormLogin"  (click)="test()" (ngSubmit)="onSubmit()"  novalidate>
               

                  <div class="form-outline mb-4">
                  
                    <input type="email"  class="form-control"
                      placeholder="your email"   formControlName="email" required   [ngStyle]="{ 'border-color': invalid==true ? 'red' : '' }" />
                      <div class="invalid-feedback">
                        Please choose your email.
                      </div>
                      <div *ngIf="myFormLogin.controls['email'].errors?.['email']" class="alert alert-danger" role="alert">
                        This is not an email !
                       </div>
                  </div>
                  <div class="form-outline mb-4">
                    <div class="input-group mb-3">
                    <input
                      type="{{ showPassword ? 'text' : 'password' }}"
                      id="form2Example22"
                      placeholder="Your password"
                      formControlName="password"
                      class="form-control"
                      [ngStyle]="{ 'border-color': invalid==true ? 'red' : '' }"
                      required
                    />
                    <button (click)="ShowPassword()" type="button" class="btn btn-outline-secondary">
                    
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                          <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                          <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                        </svg>
                        <!-- Icon for the hidden state -->
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                 
                    </button>
                    
                  </div>
                    <div class="invalid-feedback">
                      Please fill your password.
                    </div>
             
                  
                    <br>
                    <div *ngIf="invalid==true" class="invalid">
                      {{message}}
                      </div>
                  </div>
                 


                  <div class="text-center pt-1 mb-5 pb-1">
                    <input class="btn btn-info" style="color: white;" type="submit" value="Log In">
                      
                      &nbsp;
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" (click)="Register()"   class="btn btn-outline-success">Create new</button>
                  </div>

                </form>


      
                

              </div>
            </div>
          
            <div class="col-lg-6">
              <img src="assets/img/coll.svg"style="width: 100%; height: 100%;">
            </div>
            
            
          
            
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
